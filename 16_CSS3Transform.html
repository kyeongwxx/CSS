<!-- 트랜지션은 CSS 스타일 변경을 부드럽게 표현하기 위해 duration(지속시간)을 부여하여 속도를 조절한다.

애니메이션은 하나의 줄거리(@keyframes)를 구성하여 줄거리 내에서 세부 움직임을 시간 흐름 단위로 제어하여 요소의
움직임을 표현한다.

트랜스폼(transform)은 요소에 이동(translate), 회전(rotate), 확대축소(scale), 비틀기(skew) 효과를 부여하기 위한
함수를 제공한다. 단 애니메이션 효과를 제공하지는 않기 때문에 정의된 프로퍼티가 바로 적용되어 화면에 표시된다. 트랜스폼은
애니메이션 효과를 위해 사용하여야 하는 것은 아니지만 애니메이션 효과를 부여할 필요가 있다면 트랜지션이나 애니메이션과
함께 사용한다.

1. 2D 트랜스폼(2D Transform)
- 2D 트랜스폼은 프로퍼티 값으로 변환함수(transform function)을 사용한다. 변환함수는 다음과 같다.
- translate(x,y): 요소의 위치를 X축으로 x만큼, Y축으로 y만큼 이동시킨다.
- translateX(n): 요소의 위치를 X축으로 x만큼 이동시킨다.
- translateY(n): 요소의 위치를 X축으로 y만큼 이동시킨다.
- scale(x,y): 요소의 크기를 X축으로 x배, Y축으로 y배 확대 또는 축소시킨다.
- scaleX(n): 요소의 크기를 X축으로 x배 확대 또는 축소시킨다.
- scaleY(n): 요소의 크기를 Y축으로 y배 확대 또는 축소시킨다.
- skew(x-angle,y-angle): 요소를 X축으로 x각도만큼, Y축으로 y각도만큼 기울인다.
- skewX(x-angle): 요소를 X축으로 x각도만큼 기울인다.
- skewY(y-angle): 요소를 Y축으로 y각도만큼 기울인다.
- rotate(angle): 요소를 angle만큼 회전시킨다.

1.1 transform
- 변환함수를 프로퍼티값으로 쉼표없이 나열한다. 나열 순서에 따라 차례대로 효과가 적용된다. -->

<!-- 1.2 transform-origin
- 요소의 기본기준점을 설정할 때 사용된다. 기본기준점은 요소의 정중앙이다(50%, 50%). 이동은 기준점을 변경하여도
  일정 거리만큼 이동하므로 의미가 없다. 설정값으로 %, px, top left, bottom right을 사용할 수 있다. 0, 0은
  top left, 100%, 100은 bottom right와 같은 값이다. -->

- translate3d(x,y,z): 요소의 위치를 X축으로 x만큼, Y축으로 y만큼, Z축으로 z만큼 이동시킨다.

- translateZ(n): 요소의 위치를 Z축으로 z만큼 이동시킨다.

        }
