<!-- 컨테이너 요소로 img 요소를 래핑하면 img 요소 아래 의도하지 않은 여분의 공간이 패딩된다.

image 요소는 inline 요소이다. 다시 말해 image 요소는 텍스트로 취급된다. 브라우저는 요소 내의 텍스트를 렌더링할 때
나름의 방식이 있는데 이를 이해하려면 타이포그래피(Typography)에 대해 이해해야한다.

원인은 디센더가 적용되어 여분의 공간이 발생한 것이며 해결 방법으로는

첫번째, image 요소를 블록 요소로 전환하여 더 이상 텍스트로 취급되지 않게 한다.
하지만 이 방법은 image 요소를 block 요소로 전환할 수 없는 레이아웃에서는 사용할 수 없다.

두번째, inline 요소에 사용할 수 있는 vertical-align 프로퍼티를 사용하는 방법이 있다. vertical-align 프로퍼티의
기본값은 baseline인데 이를 변경하여 이미지 표시 위치를 조정하는 것이다. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 350px;
            border: 1px solid red;
        }
        img {
            /* display: block; */
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="http://via.placeholder.com/350x150/f5ab3d/fff">
    </div>
</body>
</html>
