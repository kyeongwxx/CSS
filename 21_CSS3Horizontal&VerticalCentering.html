<!-- 1. 수평 정렬(Horizontal Align)

1.1 inline / inline-block 요소
- 정렬 대상 요소(텍스트 또는 링크 등의 inline 요소 또는 inline-block 요소)의 부모 요소에 text-align: center; 지정
- .container { text-align: center; }

1.2 block 요소
- 정렬 대상 요소에 너비를 명시적으로 지정하고 margin-right와 margin-left 프로퍼티에 auto를 지정한다.
- 정렬 대상 요소에 너비를 명시적으로 지정하지 않으면 너비는 full width가 되므로 중앙 정렬이 필요없다.
- .item { width: 200px; margin: 20px auto; }

1.3 복수의 block 요소
- 복수의 block 요소는 기본적으로 수직 정렬된다. 이것을 수평정렬하기 위해선 정렬 대상 block 요소를 inline-block 요소로
  변경한 후 부모 요소에 text-align: center; 지정
- 정렬 대상 요소에 width를 지정하지 않으면 콘텐츠의 너비에 맞추어 너비가 결정되므로 명시적으로 너비를 지정한다.
- .container { text-align: center; } .item { display: inline-block; width: 150px; }

1.4 Flexbox
- .flex-center { display: flex; justify-content: center; }

2. 수직 정렬(Vertical Align)

2.1 inline / inline-block 요소

2.1.1 Single line
- 정렬 대상의 부모 요소에 padding-top / padding-bottom 프로퍼티 값을 동일하게 적용한다.
- .container { padding: 50px; }
- padding을 사용할 수 없는 경우 요소의 height / line-height 프로퍼티 값을 동일하게 적용한다. 단 이 방법은 행간이
  지나치게 넓어지거나 Click Dead Zone 이슈가 발생하는 등 여러 줄의 텍스트에는 사용할 수 없다.
- .container { height: 100px; line-height: 100px; }

2.1.2 Mumtiple lines
- 정렬 대상의 부모 요소에 padding-top / padding-bottom 프로퍼티 값을 동일하게 적용한다.
- .container { padding: 50px; }
- vetical-align 프로퍼티를 사용한다. (table 속성 사용)
- .parent { display: table; height: 100px; } .child { display: table-cell; vertical-align: middle; }

2.1.3 Flexbox
- .container { display: flex; justify-content: center; flex-direction: column; height: 400px; }

2.2 block 요소

2.2.1 요소의 높이가 고정되어 있는 경우
- 부모 요소를 기준으로 절대 위치를 지정한다.
- .parent { position: relative; } .child { position: absolute; top: 50%; height: 100px; margin-top: -50px; }

2.2.2 요소의 높이가 불확정 상태의 경우
- 부모 요소를 기준으로 절대 위치를 지정한다.
- .parent { position: relative; } .child { position: absolute; top: 50%; transform: translateY(-50%); }

2.2.3 Flexbox
- 부모 요소에 Flexbox layout을 지정한다.
- .parent { display: flex; flex-direction: colunm; justify-content: center; }
