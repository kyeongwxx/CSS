 <!-- CSS 프로퍼티에는 키워드, 크기 단위, 색상 표현 단위 등의 특정 단위를 갖는 값을 지정한다.

1. 키워드
- 각 프로퍼티에 따라 사용할 수 있는 키워드가 존재한다. 예를 들어 diplay 프로퍼티의 값으로 사용할 수 있는 키워드는
  block, inline, inline-block, none 이 있다.

2. 크기 단위
- cm, mm, inch 등의 단위도 존재하나 CSS에서 사용하는 대표적인 크기 단위는 px, em, %이다.
  px은 절대값이고 em, %는 상대값이다.
  대부분 브라우저의 폰트 사이즈 기본값은 16px, 1em, 100%이다. 프로퍼티 값이 0인 경우, 단위를 생략할 수 있다.

2.1 px
- px은 픽셀(화소) 단위이다. 1px은 화소 1개 크기를 의미한다. 22인치 LCD 모니터의 경우 해상도가 1680 * 1050인데
  이것은 가로에 1680개의 픽셀, 세로에 1050개의 픽셀을 가진다는 의미이다. 200만 화소(픽셀)의 디지털 카메라로 찍은
  사진은 1600 * 1200 = 1,920,000으로 통상 200만 화소라 한다.
- 픽셀은 디바이스 해상도(resolution)에 따라 상대적인 크기를 갖는다.
- px은 요소의 크기나 이미지의 크기 지정에 주로 사용된다. -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        text-align: center;
      }
      div{
        font-size: 14px;
        font-weight: bold;
        padding: 2em;
        background-color: rgba(255,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div>Font size: 14px</div>
  </body>
</html>
